name: CD to SAP BTP Cloud Foundry

on:
  push:
    branches:
      - main  # or your deployment branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'  # Use your preferred version

      - name: Install required dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y curl ca-certificates tar

      - name: Install Cloud Foundry CLI
        run: |
          curl -LO "https://packages.cloudfoundry.org/stable/cf8-cli_8.0.0_linux_x86-64.tgz"
          file cf8-cli_8.0.0_linux_x86-64.tgz
          tar -xzf cf8-cli_8.0.0_linux_x86-64.tgz
          chmod +x cf
          sudo mv cf /usr/local/bin/cf
          cf version

      - name: Login to Cloud Foundry
        run: |
          cf api ${{ secrets.CF_API }} --skip-ssl-validation
          cf auth ${{ secrets.CF_USERNAME }} ${{ secrets.CF_PASSWORD }}
          cf target -o ${{ secrets.CF_ORG }} -s ${{ secrets.CF_SPACE }}