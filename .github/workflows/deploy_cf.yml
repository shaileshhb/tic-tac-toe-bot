name: CD to SAP BTP Cloud Foundry

on:
  push:
    branches:
      - main  # or your deployment branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'  # Use your preferred version

      - name: Install required dependencies
        run: |
          apk add --no-cache \
          curl \
          ca-certificates \
          tar

      - name: Install Cloud Foundry CLI
        run: |
          curl -L "https://packages.cloudfoundry.org/stable?release=linuxarm64-binary&version=v8" -o cf-cli.tgz
          tar -xzf cf-cli.tgz
          mv cf8 /usr/local/bin/
          chmod +x /usr/local/bin/cf8
          ln -sf /usr/local/bin/cf8 /usr/local/bin/cf
          rm -f cf-cli.tgz
          cf version

      - name: Login to Cloud Foundry
        run: |
          cf api ${{ secrets.CF_API }} --skip-ssl-validation
          cf auth ${{ secrets.CF_USERNAME }} ${{ secrets.CF_PASSWORD }}
          cf target -o ${{ secrets.CF_ORG }} -s ${{ secrets.CF_SPACE }}